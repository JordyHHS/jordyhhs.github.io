<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Hoi Jasmin! Wil je mijn Valentijn zijn? ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.4em;
    }

.gif-box {
  max-width: 80vw;
  max-height: 40vh;
  margin: 20px auto;
}

.gif-box img {
  max-width: 100%;
  max-height: 100%;
  border-radius: 20px;
}



    .buttons {
      position: relative;
      width: 100%;
      height: 45vh;
      margin-top: 20px;
    }

    button {
      font-size: 1.4em;
      padding: 15px 30px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      top: 30%;
    }

    #no {
      background-color: #bbb;
    }
  </style>
</head>
<body>

  <h1>Hoi Jasmin! Wil je mijn Valentijn zijn? ðŸ’˜</h1>

  <!-- ðŸŽžï¸ GIF VAKJE -->
  <div class="gif-box">
    <img src="gifs/vraag.gif" alt="liefde gif">
  </div>

  <div class="buttons">
    <button id="yes" onclick="goToYes()">Ja ðŸ’–</button>
    <button id="no">Nee ðŸ˜¢</button>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const container = document.querySelector(".buttons");

    function moveNoButton() {
      const containerRect = container.getBoundingClientRect();
      const buttonRect = noButton.getBoundingClientRect();

      const maxX = containerRect.width - buttonRect.width;
      const maxY = containerRect.height - buttonRect.height;

      noButton.style.left = Math.random() * maxX + "px";
      noButton.style.top = Math.random() * maxY + "px";
    }

    noButton.addEventListener("mouseenter", moveNoButton);
    noButton.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    moveNoButton();

    function goToYes() {
      window.location.href = "yes.html";
    }
  </script>

</body>
</html>
